<script>
    //PROBLEMA: Custo do dia de trabalho
    //Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    //Considere que o valor da diária é de R$ 100,00 (100).
    //Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100). Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    //Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional. Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100)
    //Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.

    //ENTRADA
    const viagensDia = parseInt(prompt(`Informe quantas viagens foram realizadas por dia:`));
    const cargo = prompt(`Qual o cargo que ocupa? (M-Motorista | C-Cobrador)`).toUpperCase();
    const valorDiaria = 100;

    //PROCESSAMENTO
    let valorFinalDiaria = 0;
    if (cargo === "M" && viagensDia <= 10) {
        valorFinalDiaria = (valorDiaria * 0.2) + valorDiaria;
    }
    else if (cargo === "M" && viagensDia > 10) {
        valorFinalDiaria = (valorDiaria * 0.35) + valorDiaria;
    }
    else if (cargo === "C" && viagensDia <= 10) {
        valorFinalDiaria = valorDiaria;
    }
    else if (cargo === "C" && viagensDia > 10) {
        valorFinalDiaria = (valorDiaria * 0.1) + valorDiaria;
    }

    //SAÍDA
    if (cargo === "C") {
        document.write(`O cobrador receberá R$ ${valorFinalDiaria.toFixed(2)} de diária.`);
    }
    else {
        document.write(`O motorista receberá R$ ${valorFinalDiaria.toFixed(2)} de diária.`);
    }
</script>
